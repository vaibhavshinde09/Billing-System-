<form [formGroup]="vehicletypeform">
  <div class="form-group" style="padding-top: 10px;padding-right: 10px;">
    <label for="exampleInputEmail1">Vehicle Name</label>
    <input type="text"  autocomplete="off" class="form-control" id="vchtype" formControlName="vchtype" [(ngModel)]="vchtype" aria-describedby="emailHelp" placeholder="Enter Vehicle Type">
  </div>
    <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div><br/>
  <input type="hidden" formControlName="vid" [(ngModel)]="vid" id="vid">
  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>&nbsp;
  <button type="submit" class="btn btn-success" (click)="onUpdate()">Update</button>

</form>
<br/>
<br/>
<table class="table table-hover">
  <thead>
    <tr>
    <th>Sr.No</th>
    <th>Vehicle Type</th>
    <th>Status</th>
    <th>Action</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let s of getvchtypelist;index as i">
  <td>
    {{s.vid}}
  </td>
  <td>{{s.vchtype}}</td>
  <td>{{s.status}}</td>
  <td>
    <button type="submit" class="btn btn-success" (click)="editButtonClick(i)">Edit</button>
    <button type="submit" class="btn btn-danger" (click)="deleteApi(s.vid,i)">Delete</button>

  </td>
  </tr>
</tbody>
</table>
