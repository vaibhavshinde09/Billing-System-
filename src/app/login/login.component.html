<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="assets/img/jcb.jpg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginform">

      <input type="text" id="username" class="fadeIn second" formControlName="username"  placeholder="Please Enter Username">
      <input type="text" id="password" class="fadeIn third" formControlName="password">
      <input type="submit" [disabled]="!loginform.valid" (click)="login()"  class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
  <p class="footer-text text-center text-danger">{{msg}}</p>

</div>
